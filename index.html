
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./style/main.css">

<body>
  <header>
    <!-----Top Navigation------->
    <div class="topBar">
      <div class="nav-list">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </div>
      <!-----Hamburger Menu -----{"#navIcon1"}-------->
      <svg class='navIcon' id='navIcon1' height="35" width="45" onclick="toggleMenu()">
        <line id='bar1' class='bar change' x1="0" y1="5" x2="35" y2="5" fill="#f3f3f3" stroke-width="4px" />
        <line id='bar2' class='bar change' x1="0" y1="15" x2="35" y2="15" fill="#f3f3f3" stroke-width="4px" />
        <line id='bar3' class='bar change' x1="0" y1="25" x2="35" y2="25" fill="#f3f3f3" stroke-width="4px" />
        Sorry, your browser does not support inline SVG.
      </svg>
      <!-----X Icon -----${"#navIcon2"}------------->
      <svg class='navIcon hide' id='navIcon2' height="35" width="45" onclick="toggleMenu()">
        <line id='bar1' class='bar change' x1="0" y1='0' x2="35" y2="25" />
        <line id='bar3' class='bar change' x1="0" y1="25" x2="35" y2="0" />
        Sorry, your browser does not support inline SVG.
      </svg>
    </div>
  </header>

    <div class="overlay-content">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>

  </div>

    <div id="intro" class="container">
      <div class="intro-text">

    </div>

    <section class="secondaryBG">

    </section>

    </section>
